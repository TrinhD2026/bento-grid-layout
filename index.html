<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Bento grid</title>
</head>
<body>
    <main>
        <div class="illustration-ai-content-container">
            <img class="illustration-ai-content-img"
                 src="./assets/images/illustration-ai-content.webp"
                 alt="illustration of AI content image" />
        </div>
        <div class="illustration-audience-growth-container">
            <img class="illustration-audience-growth-img"
                 src="./assets/images/illustration-audience-growth.webp"
                 alt="illustration of audience growth image" />
        </div>
        <div class="illustration-consistent-schedule-container">
            <img class="illustration-consistent-schedule-img"
                 src="./assets/images/illustration-consistent-schedule.webp"
                 alt="illustration of consistent schedule image" />
        </div>
        <div class="illustration-create-post-container">
            <img class="illustration-create-post-img"
                 src="./assets/images/illustration-create-post.webp"
                 alt="illustration of create post image" />
        </div>
        <div class="illustration-five-star-container">
            <img class="illustration-five-stars-img"
                 src="./assets/images/illustration-five-stars.webp"
                 alt="illustration of five stars image" />
        </div>
        <div class="illustration-grow-followers-container">
            <img class="illustration-grow-followers-img"
                 src="./assets/images/illustration-grow-followers.webp"
                 alt="illustration of grow followers image" />
        </div>
        <div class="illustration-multiple-platforms-container">
            <img class="illustration-multiple-platforms-img"
                 src="./assets/images/illustration-multiple-platforms.webp"
                 alt="illustration of multiple platforms image" />
        </div>
        <div class="illustration-schedule-posts-container">
            <img class="illustration-schedule-posts-img"
                 src="./assets/images/illustration-schedule-posts.webp"
                 alt="illustration of schedule posts image" />
        </div>
    </main>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
