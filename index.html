<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Bento grid</title>
</head>
<body>
    <main>
        <div class="illustratrion five-stars-container">
            <h1>Social Media <span>10x</span> <span>Faster</span> with AI</h1>
            <figure>
                <img class="five-stars-img"
                     src="./assets/images/illustration-five-stars.webp"
                     alt="illustration of five stars image" />
                <figcaption>Over 4,000 5-star reviews</figcaption>
            </figure>
        </div>

        <div class="illustratrion consistent-schedule-container">
            <h2>Manage a consistent posting schedule.</h2>
            <img class="consistent-schedule-img"
                 src="./assets/images/illustration-consistent-schedule.webp"
                 alt="illustration of consistent schedule image" />
        </div>

        <div class="illustratrion schedule-posts-container">
            <h2>Schedule to social media.</h2>
            <figure>
                <img class="schedule-posts-img"
                     src="./assets/images/illustration-schedule-posts.webp"
                     alt="illustration of schedule posts image" />
                <figcaption>Optimize post timings to publish content at perfect time for your audience.</figcaption>
            </figure>
        </div>

        <div class="illustratrion grow-followers-container">
            <h2>Grow follower with non-stop content.</h2>
            <img class="grow-followers-img"
                 src="./assets/images/illustration-grow-followers.webp"
                 alt="illustration of grow followers image" />
        </div>

        <div class="illustratrion multiple-platforms-container">
            <h2>Manage multiple accounts and platforms.</h2>
            <img class="multiple-platforms-img"
                 src="./assets/images/illustration-multiple-platforms.webp"
                 alt="illustration of multiple platforms image" />
        </div>
        <div class="illustratrion audience-growth-container">
            <h2>>56%<span class="sub-header">faster audience growth</span></h2>
            <img class="audience-growth-img"
                 src="./assets/images/illustration-audience-growth.webp"
                 alt="illustration of audience growth image" />
        </div>
        <div class="illustratrion create-post-container">
            <h2>Create and schedule content <span>quicker.</span></h2>
            <img class="create-post-img"
                 src="./assets/images/illustration-create-post.webp"
                 alt="illustration of create post image" />
        </div>
        <div class="illustratrion ai-content-container">
            <h2>Write your content using AI.</h2>
            <img class="ai-content-img"
                 src="./assets/images/illustration-ai-content.webp"
                 alt="illustration of AI content image" />
        </div>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
